<html>
<head>
   <title>size checker</title>
   <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
   <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/lzadialog.js"></script>
  <script src="js/app.js"></script>

</head>
<body>

<div class="selectFolder">
<button id="selectButton" class="myButton" onclick="getDir();">Select a directory or drag&drop here</button>
</div>

<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>

<div class= "usagesection">
<div id="1" style="width:100%; height:90%"></div>

<div style="background-color:#34495e;position:fixed;bottom:0;width:100%; height:10%;display:table">
  <span style="vertical-align:middle;display:table-cell; padding-left:20px">>></span>
   <span id="usageInfo" style="vertical-align:middle;display:table-cell"></span>
</div>
</div>

<script>
  function getDir(){
    LZADialog.selectDir(function(file){
            console.log('complete callback: '+ file.path);
            var filePath =  file.path;
            scan(filePath);
        }
    );
  }

</script>
<script src="js/script.js"></script>
  
</body>
</html>
